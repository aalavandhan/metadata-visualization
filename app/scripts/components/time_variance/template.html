<div>
  <div class="row">
    <div class="col-md-4" data-ng-repeat="q in queries">
      <div class="col-md-9">
        <tags-input ng-model="q.tags" add-on-paste="true" select-first-match="false">
          <auto-complete source="loadTags($query)"></auto-complete>
        </tags-input>
      </div>
      <div class="col-md-1" style="padding-top: 10px;text-align: left;">
        <i class="fa fa-times cursor" data-ng-click="removeQuery($index)"></i>
      </div>
      <div class="col-md-2" data-ng-show="$index != queries.length - 1">
        <div class="form-group" style="padding-top: 10px;">
          <label>( AND )</label>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3 col-md-offset-9">
      <div class="form-group pull-right" style="padding-top: 5px;">
        <button class="btn btn-md btn-warning"
                data-ng-click="addQuery()"
                data-ng-disabled="state.isWorking"> Add Filter </button>&nbsp;&nbsp;
        <button class="btn btn-md btn-primary"
                data-ng-click="executeQuery()"
                data-ng-disabled="state.isWorking"> Query </button>
      </div>
    </div>
  </div>

  <hr />

  <div class="row">
    <div class="col-md-12">
      <nvd3 options="options" data="data"></nvd3>
    </div>
  </div>
</div>
